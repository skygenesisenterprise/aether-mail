version: "3.8"

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aethermail-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:password@postgres:5432/aethermail_prod}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - API_ACCESS_TOKEN=${API_ACCESS_TOKEN:-your-api-access-token-here}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - USE_TEST_DATA=${USE_TEST_DATA:-false}
      # Custom mail server configurations
      - EXAMPLE_COM_IMAP_HOST=${EXAMPLE_COM_IMAP_HOST:-}
      - EXAMPLE_COM_IMAP_PORT=${EXAMPLE_COM_IMAP_PORT:-993}
      - EXAMPLE_COM_IMAP_TLS=${EXAMPLE_COM_IMAP_TLS:-true}
      - EXAMPLE_COM_SMTP_HOST=${EXAMPLE_COM_SMTP_HOST:-}
      - EXAMPLE_COM_SMTP_PORT=${EXAMPLE_COM_SMTP_PORT:-587}
      - EXAMPLE_COM_SMTP_SECURE=${EXAMPLE_COM_SMTP_SECURE:-true}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aethermail-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.enable=true
      - traefik.http.routers.aethermail-backend.rule=Host(`api.aethermail.skygenesisenterprise.net`)
      - traefik.http.routers.aethermail-backend.entrypoints=websecure
      - traefik.http.routers.aethermail-backend.tls.certresolver=letsencrypt
      - traefik.http.services.aethermail-backend.loadbalancer.server.port=3000

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NODE_ENV: production
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    container_name: aethermail-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - aethermail-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.enable=true
      - traefik.http.routers.aethermail-frontend.rule=Host(`aethermail.skygenesisenterprise.net`)
      - traefik.http.routers.aethermail-frontend.entrypoints=websecure
      - traefik.http.routers.aethermail-frontend.tls.certresolver=letsencrypt
      - traefik.http.services.aethermail-frontend.loadbalancer.server.port=80

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aethermail-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aethermail_prod
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/schema-pgsql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - aethermail-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d aethermail_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "5432:5432"  # Only for development, remove in production

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aethermail-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - aethermail-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "6379:6379"  # Only for development, remove in production

volumes:
  postgres_data:
  redis_data:

networks:
  aethermail-network:
    driver: bridge