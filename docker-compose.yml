version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aethermail
      POSTGRES_USER: aethermail
      POSTGRES_PASSWORD: aethermail_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  aethermail:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://aethermail:aethermail_password@db:5432/aethermail
    ports:
      - "4000:4000"

volumes:
  db_data:
