name: Tests

on:
  pull_request:    # S'ex√©cute sur toutes les PRs, toutes branches

permissions:
  contents: read   # Permet de lire le code source du repo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage || true   # Ne bloque pas la PR en cas d'erreur
