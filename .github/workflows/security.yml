name: Security Scan

on:
  pull_request:    # S'exécute sur toutes les PRs, toutes branches

permissions:
  contents: read   # Permet de lire le code source du repo

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --json || true   # Ne bloque pas la PR en cas de vulnérabilité
