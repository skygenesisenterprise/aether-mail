name: Lint & Format Check

on:
  pull_request:    # S'ex√©cute sur toutes les PRs, toutes branches

permissions:
  contents: read   # Permet de lire le code source du repo

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true   # Ne bloque pas la PR en cas d'erreur

      - name: Check Prettier formatting
        run: npm run format:check || true   # Ne bloque pas la PR en cas d'erreur

