name: Code Coverage

on:
  pull_request:

jobs:
  coverage:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test -- --coverage || true
      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
